<!-- student_app/templates/student_app/success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Basic body styling */
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Container styling */
        .container {
            max-width: 500px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* Header styling */
        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }
        /* Alert styling for success message */
        .alert {
            font-size: 1rem;
            font-weight: 500;
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px 20px;
        }
        /* Button styling */
        .btn-primary {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You!</h2>
        <!-- Display messages -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <a href="{% url 'home' %}" class="btn btn-primary">Return to Home</a>
    </div>
</body>
</html>
